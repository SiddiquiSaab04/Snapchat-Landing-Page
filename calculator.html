<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="h-1">Calculator</h1>
    <form action="" name="cal">
        <input type="text" name="display" style="width: 17%; height: 50px;" >
        <br>
        <input type="button" class="btn" type="button" value="0" onclick="cal.display.value += 0">
        <input type="button" class="btn" type="button" value="1" onclick="cal.display.value += 1">
        <input type="button" class="btn" type="button" value="2" onclick="cal.display.value += 2">
        <input type="button" class="btn" type="button" value="+" onclick="cal.display.value += '+'"> <br>
        <input type="button" class="btn" type="button" value="3" onclick="cal.display.value += 3">
        <input type="button" class="btn" type="button" value="4" onclick="cal.display.value += 4">
        <input type="button" class="btn" type="button" value="5" onclick="cal.display.value += 5">
        <input type="button" class="btn" type="button" value="-" onclick="cal.display.value += '-'"><br>
        <input type="button" class="btn" type="button" value="6" onclick="cal.display.value += 6">
        <input type="button" class="btn" type="button" value="7" onclick="cal.display.value += 7">
        <input type="button" class="btn" type="button" value="8" onclick="cal.display.value += 8">
        <input type="button" class="btn" type="button" value="*" onclick="cal.display.value += '*'"><br>
        <input type="button" class="btn" type="button" value="9" onclick="cal.display.value += 9">
        <input type="button" class="btn" type="button" value="C" onclick="cal.display.value = ''">
        <input type="button" class="btn" type="button" value="=" onclick="cal.display.value = eval(cal.display.value)">
        <input type="button" class="btn" type="button" value="/" onclick="cal.display.value += '/'">

    </form>
    </div>
</body>
</html>
